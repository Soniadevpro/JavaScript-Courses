<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1>DOM</h1>
    <h1>Sélectionner un élément par son id</h1>
    <div id="conteneur">
      <p>Bonjour !</p>
    </div>
    <div class="boite">Boîte 1</div>
    <div class="boite">Boîte 2</div>
    <div class="boite">Boîte 3</div>
    <p>Paragraphe 1</p>
    <p>Paragraphe 2</p>
    <p>Paragraphe 3</p>
    <div class="conteneur">
      <span>Texte à sélectionner</span>
    </div>
    <ul>
      <li>Élément 1</li>
      <li>Élément 2</li>
      <li>Élément 3</li>
    </ul>
    <div class="box inactive">Boîte inactive</div>
    <div id="supprimer">
      <p>Texte à supprimer</p>
    </div>
    <script src="/08-dom/01-dom.js"></script>
  </body>
</html>
