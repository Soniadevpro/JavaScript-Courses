<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>

<div class="container">

    <form id="formulaire">
        <h3>Form 1</h3>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <button type="submit">Envoyer</button>
    </form>
    
    
    <form id="texte" action="">
        <h3>Form 2</h3>
        <label for="text">Texte :</label>
        <input type="text" id="text" name="text" >
        <button type="submit">Envoyer</button>
    </form>
    
    
    
    <form id="2champs">
    <h3>Form 3</h3>
    <label for="nom2">Nom :</label>
    <input type="text" id="nom2" name="nom2" required>
    <label for="email">Email :</label>
    <input type="text" id="email" name="email" required>
    <button type="submit">Envoyer</button>
    
    
    </form>


<form action="" id="multichamps">


<h3>Form 4</h3>
<label for="nom3">Nom :</label>
<input type="text" id="nom3" name="nom3" required>
<label for="email2">Email :</label>
<input type="text" id="email2" name="email2" required>
<label for="password">Password :</label>
<input type="password" id="password" name="password" required>
<button type="submit">Envoyer</button>
</form>



</div>
